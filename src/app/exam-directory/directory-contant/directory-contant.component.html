<div class="filesdisplay">

    <app-directory-item *ngFor="let summary of summaries" [directory]="directory" [summary]="summary"
        [getDirectory]="childRefreshDirectory"></app-directory-item>
</div>

<div class="input-file" (click)="getFile()">


    <a type="file" class="float">
        <i class="fa fa-plus my-float"></i>
    </a>
    <input type="file" id="upfile" name="summary" (change)="onFileChange($event)" />


</div>
