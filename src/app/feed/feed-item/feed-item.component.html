<div data-aos="zoom-in">

<div class="sample-column card-wrapper">
    <igx-card class="card">
        <igx-card-media class ="image-container" height="300px">
            <!-- <img [src]="card.imageUrl"> -->

            <iframe class="file-preview"
    src="http://127.0.0.1:8887/An_Intelligent_Auto_Parking_System_for_Vehicles%20(1).pdf"
    frameBorder="100"
    scrolling="none"
            
    height="100%"
    width="100%"
    ></iframe>

        </igx-card-media>

        <igx-card-header>
            <h3 igxCardHeaderTitle>{{ card.title }}</h3>
            <h5 igxCardHeaderSubtitle>{{ card.subtitle }}</h5>
        </igx-card-header>

        <igx-card-content>
            <p>{{ card.content }}</p>
        </igx-card-content>

        <igx-card-actions>
            <button igxButton igxRipple *ngFor="let button of card.buttons">{{ button }}</button>
            <button igxButton="icon"
                igxRipple
                igxRippleCentered="true"
                >
                <igx-icon>favorite</igx-icon>
            </button>
        </igx-card-actions>

    </igx-card>
</div>
</div>
