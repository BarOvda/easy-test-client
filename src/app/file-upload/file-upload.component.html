  <h1>Upload your Summary!</h1>
<div>
  <div *ngIf="error">
    {{ error.message }}
  </div>
  <div *ngIf="uploadResponse.status === 'error'">
    {{ uploadResponse.message }}
  </div>
  <div *ngIf="uploadResponse.status === 'progress'">


    <div role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      {{uploadResponse.message}}%
    </div>

  </div>


  
    


  <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <mat-form-field class="example-full-width">
      <mat-label>Course</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" 
      [displayWith]="valueMapper"

      (optionSelected)='getCourse($event.option.value)'>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  
    
    <input type="file" name="summary" (change)="onFileChange($event)" />
    <button type="submit">Upload</button>

  </form>
</div>
