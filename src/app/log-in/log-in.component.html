<!DOCTYPE html>
<html>

<body>

  <form (ngSubmit)="onSubmitLogIn()" action="/action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>LOG-IN</h1>
      <p>Please fill your EMAIL.</p>
      <hr>


      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" [(ngModel)]="email" name="email" required>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="password" required>


      <div class="clearfix">

        <button type="submit" class="pull-right">Log In</button>
      </div>
      <div *ngIf="!isValidEmailCheack()" class="alert">Invalid Email or Password</div>
    </div>
  </form>


</body>

</html>
