<html>
<body>
    <form (ngSubmit)="onSubmit()" action="/action_page.php" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <hr>
  
        <label for="email"><b>Email:</b></label>
        <input type="text" placeholder="Email" [(ngModel)]="user.email" name="email" required>
  
        <label for="name"><b>Username:</b></label>
        <input type="text" placeholder="Username" [(ngModel)]="user.name" name="name" required>
       
        <label for="password"><b>password:</b></label>
        <input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required>
        
        <label for="image"><b>Profile picture</b></label>
        <input type="file" name="image" (change)="onFileChange($event)" />
        
  
        <!-- <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
   -->
        <div class="clearfix">
  
          <button type="submit" class="pull-right">Sign Up</button>
          <div *ngIf="!isValidForm()" class="alert">Invalid Details</div>
  
        </div>
      </div>
    </form>
  </body>
  </html>
