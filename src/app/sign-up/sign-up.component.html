<html>
<body>
    <form (ngSubmit)="onSubmitRegi()" action="/action_page.php" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
  
        <label for="email"><b>Email:</b></label>
        <input type="text" placeholder="Enter Email" [(ngModel)]="user.email" name="email" required>
  
        
  
        <label for="name"><b>Username:</b></label>
        <input type="text" placeholder="Enter Username" [(ngModel)]="user.name" name="name" required>
  
        
  
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
  
          <button type="submit" class="pull-right">Sign Up</button>
          <div *ngIf="!isValidEmailCheack()" class="alert">Invalid Details</div>
  
        </div>
      </div>
    </form>
  </body>
  </html>
